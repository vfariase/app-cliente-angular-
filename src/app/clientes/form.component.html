<div class="card bg-dark ">
 <div class="card header">{{titulo}}</div>
 <div class="card body">
     <form #clienteForm="ngForm">
         <div class="form-group row">
             <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
             <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre"  required minlength="4" #nombre="ngModel">
                  <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                     <div *ngIf="nombre.errors.required">
                          Nombre es requerido
                     </div>
                     <div *ngIf="nombre.errors.minlength">
                        Nombre debe tener al menos 4 caracteres
                   </div>
                  </div>
             </div>
         </div>

         <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
            <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel">
                 <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors.required">
                         Apellido es requerido
                    </div>
                    <div *ngIf="apellido.errors.minlength">
                       Apellido debe tener al menos 4 caracteres
                  </div>
                 </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-6">
                 <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required #email="ngModel">
                 <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                         Email es requerido
                    </div>
                    <div *ngIf="email.errors.email">
                       Email inv√°lido
                  </div>
                 </div>
            </div>
        </div>

        <div class="form-group row">
          <label for="fecha" class="col-form-label col-sm-2">fecha</label>
          <div class="col-sm-6">
               <input type="date" class="form-control" [(ngModel)]="cliente.fecha" name="fecha" >
          </div>
      </div>

        <div class="form-group row">
            <div class="col-sm-6" >
                   <button class="btn btn-primary" role="button" (click)="update()" *ngIf="cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">
                       Editar
                   </button>
                   
                   <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="create()" [disabled]="!clienteForm.form.valid" >
                        Crear
                    </button>
                   </ng-template>
            </div>
        </div>
     </form>
 </div>
</div>

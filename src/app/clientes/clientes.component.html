<div class="card border-primary mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientes</h5>

      <div class="my-2 text-left">
        <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']" >
          Crear Cliente
        </button>
      </div>

      <div *ngIf="clientes?.length==0" class="alert alert-info">
          No Hay registros
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
        
          <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.fecha}}</td>
                <td>
                <div class="my-2 text-left">
                  <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form',cliente.id]" >
                    Editar
                  </button>
                </div>
              </td>
              <td>
                <div class="my-2 text-left">
                  <button type="button" class="btn btn-rounded btn-danger" (click)="delete(cliente)" >
                    Eliminar
                  </button>
                </div>
              </td>    
            </tr>
          </tbody>
      </table>
    </div>
